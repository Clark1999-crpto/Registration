<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writting DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <input  type="text" name="firstname" id="firstname-input" placeholder="Firstname">
                <div>
                     <input  type="text" name="lastname" id="lastname-input" placeholder="Lastname">
                </div>
                <div>
                    <input  type="email" name="email" id="email-input" placeholder="Email">
                </div>
                <div>
                    <input  type="password" name="password" id="password-input" placeholder="Password">
                </div>
                <div>
                    <input  type="password" name="confirm-password" id="confirm-password-input" placeholder="ConfirmPassword">
                </div>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <script type="text/javascript" src="validation.js" defer></script>

</body>
</html>
